<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    
    <style>
        p[text] { color: red;}
        p[text="red"] { color: green;}
        p[text^="img"] { color: yellow; background-color: navy;}
        p[text$=".png"] { color: yellow; background-color: green;}
        img[src$=".png"] { color: yellow; background-color: green;}
    </style>
</head>
<body class='my_class'>
    <p text='hello'>모든 text 속성</p>
    <p text='red'>텍스트 속성 매칭</p>
    <p text='img/pic.jpg'>텍스트 시작 글자 매칭</p>
    <p text='img/pig.png'>텍스트 끝 글자 매칭</p>
    <img src="blockchain2.png">
</body>
</html>
