<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function() {
            var n = 0;
            $('div.out').mouseenter(function() {
                $('p:last').text(++n);
                $('div.out').css('background', 'aqua');
            });
            
            $('div.out').on('mouseleave', function() {
                $(this).css('background', 'yellow');
            });

            $('button.del').on('click', function() {
                $('div.out').off('mouseleave');
            });

            $('button.add').on('click', function() {
                $('div.out').on('mouseleave', function() {
                    $(this).css('background', 'yellow');
                });
            });
        });
    </script>
    <style>
        div.out {
            width: 200px;
            height: 100px;
            text-align: center;
            border: 1px solid black;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="out">
        <p>마우스 이벤트</p>
        <p>0</p>
    </div>
    <button class="del">이벤트 삭제</button>
    <button class="add">이벤트 추가</button>
</body>
</html>
