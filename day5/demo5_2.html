<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">    
</head>
<body>
    <div id="digital_clock"></div>
    <script>
        function myClock() {
            var today = new Date();
            var day = (today.getMonth() + 1) + '월 ' + today.getDate() + '일 ';
            var time = today.getHours() + ":" + today.getMinutes() 
                            + ":" + today.getSeconds();

            document.getElementById("digital_clock").innerHTML = day + time;
            setTimeout('myClock()', 1000);
        }
        myClock();
    </script>
        
</body>
</html>
