</head>

        <tr>

        </tr>
        <tr>
            <td>PARK</td><td>30</td><td>부산</td>
        </tr>
        <tr>
            <td>CHOI</td><td>40</td><td>제주</td>
        </tr>
    </table>
</body>
</html>
