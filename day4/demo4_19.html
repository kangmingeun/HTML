<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">    
</head>
<body>
    <script>
        var arr0 = [10, 20, 30, 40, 50];
        var arr1 = [60, 70, 80, 90, 99];
        var arr2 = [11, 21, 31, 41, 51];
        var arr3 = [61, 71, 81, 91, 91];
        var allArr = [arr0, arr1, arr2, arr3]; // 2차원 배열
        for (var i = 0; i < allArr.length; i++) { // 0, 1, 2, 3
            for (var j = 0; j < allArr[i].length; j++) { // 0, 1, 2, 3
                document.write("["+i+","+j+"]="+allArr[i][j] + "&nbsp;&nbsp;");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
