<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">    
</head>
<body>
    <script>
        var arrData = [21,42,33,14,25,12,37,28,16,11]
        
        function myArray(item) {
            return item >= 18;
        }
        
        var result = arrData.filter(myArray);
        document.write('필터 전 데이터:' + arrData + "<br/>");
        document.write('필터 후 데이터:' + result + "<br/>");
        var sum = 0;
        result.forEach(function(item) {
            sum += item;
        });

        document.write('합계 데이터:' + sum + "<br/>");
    </script>
</body>
</html>
