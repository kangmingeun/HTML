<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">    
</head>
<body>
    <script>
        var arrData = new Array();
        function insertData() {
            for (var i=0; i<=99; i++) {
                arrData[i] = (i + 1);
                document.write(arrData[i] + " ");
            }
            document.write("<p>전체 배열 크기: " + arrData.length + "</p>");
        }
        function delArray() {
            for (var i=0; i<=99; i++) {
                arrData[i] = 0;
            }
            display();
        }
        function allDelArray() {
            arrData.length = 0;
            display();
        }
        function display() {
            for (var i=0; i < arrData.length; i++) {
                document.write(arrData[i] + " ");
            }
            document.write("<p>전체 배열 크기: " + arrData.length + "</p>");
        }
        insertData();
    </script>
    <button type="button" onclick="delArray()">배열 데이터 초기화</button>
    <input type="button" onclick="allDelArray()" value="전체 배열 데이터 삭제">
</body>
</html>
