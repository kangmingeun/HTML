<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">    
</head>
<body>
    <script>
       var nums = [];       // 배열 변수 선언
       nums[1] = 100;
       nums[3] = 90;
       nums[4] = 80;
        
       function printArray() {
            var sum = 0;
            var avg = 0;
            var count = 0;
            for (var i = 0; i < nums.length; i++) {
                if (nums[i] === undefined) {
                    continue;
                }

                sum += nums[i];
                count++;
            }
            avg = sum / count;
            document.write("합계:" + sum + ", 평균:" + avg);
       }

       printArray();
    </script>

</body>
</html>
