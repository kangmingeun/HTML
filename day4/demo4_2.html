<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">    
</head>
<body>
    <script>
        var incData = 1;
        var decData = 5;
        var r1 = r2 = 0;
        r1 = 15 % 6;
        document.write("15 % 6 = " + r1 + "<br/>");
        document.write("incData++ = " + (incData++) + "<br/>"); // 후위연산자
        document.write("++incData = " + (++incData) + "<br/>"); // 전위연산자
        document.write("decData-- = " + (decData--) + "<br/>"); // 후위연산자
        document.write("--decData = " + (--decData) + "<br/>"); // 전위연산자
        r2 = incData * decData;
        document.write("incData * decData = " + r2 + "<br/>" );
    </script>
</body>
</html>
