<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style>
        .none {
            background-color: aqua;
            color: red;
            margin-bottom: 15px;
            border-width: thick;
            border-color: green;
            border-radius: 5%;
        }

        .dotted {
            background-color: maroon;
            color: yellow;
            border-width: 2px;
            border-color: white;
            border-radius: 15px;
        }
        
    </style>
</head>
<body>
    <p class="none">no border</p>
    <p class="dotted">dotted border</p>
    <p class="dashed">dashed border</p>
    <p class="solid">solid border</p>
    <p class="double">double border</p>
</body>
</html>
