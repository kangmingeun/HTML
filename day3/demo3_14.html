<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style>
        div {
            border: 3px solid blue;
        }
        .fix {
            overflow: auto;
        }
        nav {
            float: right;
            width: 200px;
            /* border: 3px solid lightgreen; */
        }
        section {
            margin-left: 220px;
            /* border: 3px solid red; */
        }
    </style>
</head>
<body>
    <div class="fix">
        <nav>
            <span>목차</span>
            <ul>
                <li><a href="http://www.google.com">구글</a></li>
                <li><a href="http://www.naver.com">네이버</a></li>
                <li><a href="http://www.daum.net">다음</a></li>
                <li><a href="http://www.w3c.org">W3C</a></li>
                <li><a href="http://www.amazon.com">Amazon</a></li>
            </ul>
        </nav>
        <section>
            <span>Section 1</span>
            <p>float속성은 시멘틱 문서 구조에 자주 사용됩니다. nav나 
                aside에 float를 적용해서 정렬상태를 변경하거나, 내비게이션 메뉴를 만들수 
                있습니다.
        </section>
        <section>
            <span>Section 2</span>
            <p>float는 footer에 적용되지 않습니다. 
        </section>
    </div>
</body>
</html>
